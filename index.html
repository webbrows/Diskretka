<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор комбинаторики</title>
</head>
<body>
    <h1>Калькулятор комбинаторики</h1>

    <h3>Перестановка Pn = n!</h3>
    <label for="permutation-input">Введите значение n:</label>
    <input type="number" id="permutation-input">
    <button onclick="calculatePermutation()">Рассчитать</button>
    <p id="permutation-result"></p>

    <h3>Сочетание Cm/n = n!/((n-m)!*m!)</h3>
    <label for="combination-n-input">Введите значение n:</label>
    <input type="number" id="combination-n-input">
    <label for="combination-m-input">Введите значение m:</label>
    <input type="number" id="combination-m-input">
    <button onclick="calculateCombination()">Рассчитать</button>
    <p id="combination-result"></p>

    <h3>Размещение Am/n = n!(n-m)!</h3>
    <label for="arrangement-n-input">Введите значение n:</label>
    <input type="number" id="arrangement-n-input">
    <label for="arrangement-m-input">Введите значение m:</label>
    <input type="number" id="arrangement-m-input">
    <button onclick="calculateArrangement()">Рассчитать</button>
    <p id="arrangement-result"></p>

    <script>
        function calculatePermutation() {
            const n = document.getElementById("permutation-input").value;
            const result = factorial(n);
            document.getElementById("permutation-result").textContent = `P${n} = ${result}`;
        }

        function calculateCombination() {
            const n = document.getElementById("combination-n-input").value;
            const m = document.getElementById("combination-m-input").value;
            const result = factorial(n) / (factorial(n - m) * factorial(m));
            document.getElementById("combination-result").textContent = `C${m}/${n} = ${result}`;
        }

        function calculateArrangement() {
            const n = document.getElementById("arrangement-n-input").value;
            const m = document.getElementById("arrangement-m-input").value;
            const result = factorial(n) / factorial(n - m);
            document.getElementById("arrangement-result").textContent = `A${m}/${n} = ${result}`;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
    </script>
</body>
</html>
