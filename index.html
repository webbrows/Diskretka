<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор комбинаторики</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            text-align: center;
        }

        .input-field {
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .rectangle-button {
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .result {
            text-decoration: underline;
            font-weight: bold;
            margin-top: 5px;
        }

        .youtube-button {
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Калькулятор комбинаторики</h1>

    <h3>Перестановка P<sub>n</sub> = n!</h3>
    <div>
        <input type="number" id="permutation-input" class="input-field">
    </div>
    <button onclick="calculatePermutation()" class="rectangle-button">Рассчитать</button>
    <p id="permutation-result" class="result"></p>

    <h3>Сочетание C<sub>m/n</sub> = \\frac{n!}{((n-m)! \cdot m!)}</h3>
    <div>
        <input type="number" id="combination-n-input" class="input-field">
        <input type="number" id="combination-m-input" class="input-field">
    </div>
    <button onclick="calculateCombination()" class="rectangle-button">Рассчитать</button>
    <p id="combination-result" class="result"></p>

    <h3>Размещение A<sub>m/n</sub> = \\frac{n!}{(n-m)!}</h3>
    <div>
        <input type="number" id="arrangement-n-input" class="input-field">
        <input type="number" id="arrangement-m-input" class="input-field">
    </div>
    <button onclick="calculateArrangement()" class="rectangle-button">Рассчитать</button>
    <p id="arrangement-result" class="result"></p>

    <button onclick="openVideo()" class="youtube-button">Все ответы по Дискретной математике</button>

    <script>
        function calculatePermutation() {
            const n = document.getElementById("permutation-input").value;
            const result = factorial(n);
            document.getElementById("permutation-result").innerHTML = `P<sub>${n}</sub> = ${result}`;
        }

        function calculateCombination() {
            const n = document.getElementById("combination-n-input").value;
            const m = document.getElementById("combination-m-input").value;
            const result = factorial(n) / (factorial(n - m) * factorial(m));
            document.getElementById("combination-result").innerHTML = `C<sub>${m}/${n}</sub> = ${result}`;
        }

        function calculateArrangement() {
            const n = document.getElementById("arrangement-n-input").value;
            const m = document.getElementById("arrangement-m-input").value;
            const result = factorial(n) / factorial(n - m);
            document.getElementById("arrangement-result").innerHTML = `A<sub>${m}/${n}</sub> = ${result}`;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        function openVideo() {
            window.location.href = "https://youtu.be/dQw4w9WgXcQ";
        }

        MathJax.typesetPromise();
    </script>
</body>
</html>
